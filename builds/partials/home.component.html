<site-menu></site-menu>
<div class="container">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <section *ngFor="let post of posts | paginate: { itemsPerPage: 10, currentPage: p }">
            <div class="panel panel-default">
                <div class="panel-body" style="margin:5px;">
                    <div class="row">
                        <div class="col-lg-1 col-sm-1">
                            <button class="btn btn-success glyphicon glyphicon-thumbs-up" (click)="vote(post.$.Id,'up')">Up({{getvotecount(post.$.Id,"up")}})</button><br><br>
                            <button class="btn btn-warning glyphicon glyphicon-thumbs-down" (click)="vote(post.$.Id,'down')">Down({{getvotecount(post.$.Id,"down")}})</button>
                        </div>
                        <div class="col-lg-2 col-sm-4 text-center">
                            Answer : {{post.$.AnswerCount == undefined ? 0 : post.$.AnswerCount}} <br> Views : {{post.$.ViewCount
                            === undefined ? 0 : post.$.ViewCount}}
                        </div>
                        <div class="col-lg-9 col-sm-7" (click)="PostDetails(post.$.Id, post.$)" style="cursor:pointer">
                            <h3><b>{{post.$.Title === undefined ? "No Title Found" : post.$.Title}}</b></h3>
                            <div [innerHtml]="post.$.Body"> </div>
                            <p [innerHtml]="post.$.Tags | tags" class="innera"> </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
    <!-- /.row -->
</div>
